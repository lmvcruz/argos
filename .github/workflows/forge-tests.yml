name: Forge Tests

on:
  push:
    branches: [ main, master ]
    paths:
      - 'forge/**'
      - 'scripts/**'
      - '.github/workflows/forge-tests.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'forge/**'
      - 'scripts/**'
      - '.github/workflows/forge-tests.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
        exclude:
          # Coverage is run separately in the coverage job
          - os: ubuntu-latest
            python-version: '3.11'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      working-directory: ./forge
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests with pytest (no coverage)
      working-directory: ./forge
      run: |
        pytest --verbose --tb=short

  coverage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      working-directory: ./forge
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests with pytest and coverage
      working-directory: ./forge
      run: |
        pytest --cov=forge --cov-report=xml --cov-report=term-missing --verbose --durations=0

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./forge/coverage.xml
        flags: forge
        name: forge-coverage
        fail_ci_if_error: false

    - name: Upload coverage artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-forge-ubuntu-py3.11
        path: ./forge/coverage.xml
        retention-days: 30

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      working-directory: ./forge
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with flake8
      working-directory: ./forge
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings and save to file
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics > flake8-output.txt 2>&1 || true

    - name: Check formatting with black
      working-directory: ./forge
      run: |
        black --check --diff . > black-output.txt 2>&1 || true

    - name: Check imports with isort
      working-directory: ./forge
      run: |
        isort --check-only . > isort-output.txt 2>&1 || true

    - name: Upload lint artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: lint-forge-ubuntu-py3.11
        path: |
          ./forge/flake8-output.txt
          ./forge/black-output.txt
          ./forge/isort-output.txt
        retention-days: 30

    - name: Type check with mypy
      working-directory: ./forge
      run: |
        mypy . --ignore-missing-imports || true
