name: Scout Tests

on:
  push:
    branches: [ main, master ]
    paths:
      - 'scout/**'
      - '.github/workflows/scout-tests.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'scout/**'
      - '.github/workflows/scout-tests.yml'

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: scout
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
        pip install -e ".[dev]"
    
    - name: Check code formatting with black
      run: black --check --diff scout tests
    
    - name: Check import sorting with isort
      run: isort --check-only --diff scout tests
    
    - name: Lint with flake8
      run: flake8 scout tests --count --show-source --statistics

  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    defaults:
      run:
        working-directory: scout
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov=scout --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./scout/coverage.xml
        flags: scout
        name: scout-coverage
        fail_ci_if_error: false
