name: Scout Tests

on:
  push:
    branches: [ main, master ]
    paths:
      - 'scout/**'
      - '.github/workflows/scout-tests.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'scout/**'
      - '.github/workflows/scout-tests.yml'
  workflow_dispatch:

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: scout

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
        pip install -e ".[dev]"

    - name: Check code formatting with black
      run: black --check --diff scout tests

    - name: Check import sorting with isort
      run: |
        isort --check-only --diff scout tests > isort-output.txt 2>&1 || true

    - name: Lint with flake8
      run: |
        flake8 scout tests --count --show-source --statistics > flake8-output.txt 2>&1 || true

    - name: Check formatting with black
      run: |
        black --check scout tests > black-output.txt 2>&1 || true

    - name: Upload lint artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: lint-scout-ubuntu-py3.11
        path: |
          flake8-output.txt
          black-output.txt
          isort-output.txt
        retention-days: 30

  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
      # Coverage is run separately in the coverage job
      exclude:
        - os: ubuntu-latest
          python-version: '3.11'

    defaults:
      run:
        working-directory: scout

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run tests with pytest (no coverage)
      run: |
        pytest tests/ -v --verbose --tb=short

    - name: Upload test artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-scout-${{ matrix.os }}-py${{ matrix.python-version }}
        path: ./scout/coverage.xml
        retention-days: 30

  coverage:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: scout
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov=scout --cov-report=xml --cov-report=term-missing --verbose --durations=0

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./scout/coverage.xml
        flags: scout
        name: scout-coverage
        fail_ci_if_error: false

    - name: Upload coverage artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-scout-ubuntu-py3.11
        path: ./scout/coverage.xml
        retention-days: 30
